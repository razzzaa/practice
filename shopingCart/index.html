<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cartstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">

                    <div class="card" style="border-radius: 20px;">
                        <div class="card-body p-5">

                            <h1 class="mb-3">My Cart</h1>

                            <form id="list" class="d-flex justify-content-center align-items-center mb-3">
                                <div class="form-outline flex-fill">
                                    <input required id="prodName" type="text" class="form-control form-control-lg "
                                        placeholder="Product Name" required />
                                    <label class="form-label" for="prodName">What do you need today?</label>
                                </div>
                                <div class="form-outline flex-fill">
                                    <input id="prodPrice" type="number" class="form-control form-control-lg"
                                        placeholder="Product Price" />
                                    <label class="form-label" for="prodPrice">Current Price Of Product:</label>
                                </div>
                                <div class="form-outline flex-fill">
                                    <select id="prodSelect" class="form-select form-select-lg"
                                        aria-label="Default select example">
                                        <option selected>Products</option>
                                        <option>Drinks</option>
                                        <option>Meat</option>
                                        <option>Dairy</option>
                                        <option>Snacks</option>
                                        <option>Basic</option>
                                    </select>
                                    <label class="form-label" for="prodSelect">Choose Your Products</label>
                                </div>
                                <div class="form-outline flex-fill">
                                    <input id="img" type="text" class="form-control form-control-lg"
                                        placeholder="img" />
                                    <label class="form-label" for="img">Add img url here:</label>
                                </div>

                                <div>
                                    <button id="addBtn" type="button" class="btn btn-primary btn-lg ms-2">Add
                                        Products</button>
                                </div>
                            </form>

                            <ul class="list-group mb-0">
                                <table class="table mb-4">
                                    <thead>
                                        <tr>
                                            <th scope="col">Product Name</th>
                                            <th scope="col">price</th>
                                            <th scope="col">Product Type</th>
                                            <th scope="col">img</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cartbody">
                                    </tbody>
                                </table>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>

</html>
