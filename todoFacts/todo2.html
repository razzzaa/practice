    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo2.css">
</head>

<body>
    <div class="row justify-content-center m-auto mt-100px container">
        <div class="col-md-8">
            <div class="card-hover-shadow-2x mb-3 card">
                <div class="card-header-tab card-header oi">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                            class="fa fa-tasks"></i>&nbsp;Task Lists
                    </div>
                    <div class="card" id="rndFactDiv"></div>
                    <button id="rndFact" class="btn btn-warning">Random Fact</button>
                </div>
                <div>
                    <ul class=" list-group list-group-flush">
                        <li class="list-group-item">
                            <div></div>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left">
                                        <div class="widget-heading">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col" class="tHeadLeft">#</th>
                                                        <th scope="col" class="tHeadMiddle1">Todo item/Name</th>
                                                        <th scope="col" class="tHeadMiddle2">Due</th>
                                                        <th scope="col" class="tHeadRight">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tasksTbl">
                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="d-block text-right card-footer">
                    <div class="input-group mb-3">
                        <input id="taskInpt" type="text" class="form-control" placeholder="Write down your task:">
                        <input id="nameInpt" type="text" class="form-control" placeholder="Write down your name:">
                        <input id="dateInpt" type="date" class="form-control" placeholder="Write down your name:">
                        <button id="addBtn" class="btn btn-primary btn-sm">Add Task</button>
                        <button id="saveBtn" class="btn btn-primary btn-sm">Save</button>
                        <input type="hidden" id="editId">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="todo2.js"></script>
</body>

</html>
